    // Function to update cart count in navbar
    function updateCartCount() {
      const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('cartProd').textContent = totalItems;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Render products
    function renderProducts() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';
      
      data.forEach(product => {
        const originalPrice = product.price / (1 - product.discount / 100);
        const isInWishlist = wishlist.some(item => item.id === product.id);
        
        const productCol = document.createElement('div');
        productCol.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
        
        productCol.innerHTML = `
          <div class="product-card">
            <div class="card-body p-3 d-flex flex-column">
              <img src="${product.image}" class="product-img mb-3" alt="${product.name}">
              <h5 class="product-title">${product.name}</h5>
              
              <div class="d-flex align-items-center mb-2">
                ${product.discount > 0 ? 
                  `<span class="original-price me-2">₹${originalPrice.toFixed(2)}</span>
                   <span class="discount-badge me-2">${product.discount}% OFF</span>` : 
                  ''}
                <span class="discounted-price">₹${product.price.toFixed(2)}</span>
              </div>
              
              <div class="quantity-control d-flex align-items-center justify-content-center mb-3">
                <button class="btn btn-outline-secondary quantity-btn" onclick="decrementQuantity(this.parentNode.parentNode.parentNode, ${product.id})">-</button>
                <span class="quantity-display mx-2" style="width: 30px; text-align: center;">0</span>
                <button class="btn btn-outline-primary quantity-btn" onclick="incrementQuantity(this.parentNode.parentNode.parentNode, ${product.id})">+</button>
              </div>
              
              <div class="mt-auto d-grid gap-2">
                <button class="btn add-to-cart" onclick="addToCart(${product.id}, this)">
                  <i class="bi bi-cart-plus"></i> Add To Cart
                </button>
                <button class="btn wishlist-btn ${isInWishlist ? 'btn-danger' : 'btn-outline-danger'}" onclick="toggleWishlist(${product.id}, this)">
                  <i class="bi ${isInWishlist ? 'bi-heart-fill' : 'bi-heart'}"></i> Wishlist
                </button>
              </div>
            </div>
          </div>
        `;
        
        container.appendChild(productCol);
      });
    }

    // Quantity functions
    function incrementQuantity(card, productId) {
      const quantityDisplay = card.querySelector('.quantity-display');
      let quantity = parseInt(quantityDisplay.textContent);
      quantity++;
      quantityDisplay.textContent = quantity;
    }

    function decrementQuantity(card, productId) {
      const quantityDisplay = card.querySelector('.quantity-display');
      let quantity = parseInt(quantityDisplay.textContent);
      if (quantity > 0) {
        quantity--;
        quantityDisplay.textContent = quantity;
      }
    }

    // Add to cart function
    function addToCart(productId, element) {
      const card = element.closest('.product-card');
      const quantity = parseInt(card.querySelector('.quantity-display').textContent);
      
      if (quantity > 0) {
        const existingItem = cart.find(item => item.id === productId);
        if (existingItem) {
          existingItem.quantity += quantity;
        } else {
          const product = data.find(p => p.id === productId);
          cart.push({...product, quantity});
        }
        updateCartCount();
        card.querySelector('.quantity-display').textContent = '0';
        alert(`${quantity} item(s) added to cart!`);
      } else {
        alert('Please select at least 1 quantity');
      }
    }

    // Toggle wishlist function
    function toggleWishlist(productId, button) {
      const icon = button.querySelector('i');
      const product = data.find(p => p.id === productId);
      
      if (icon.classList.contains('bi-heart')) {
        // Add to wishlist
        wishlist.push(product);
        icon.classList.remove('bi-heart');
        icon.classList.add('bi-heart-fill');
        button.classList.remove('btn-outline-danger');
        button.classList.add('btn-danger');
      } else {
        // Remove from wishlist
        wishlist = wishlist.filter(item => item.id !== productId);
        icon.classList.remove('bi-heart-fill');
        icon.classList.add('bi-heart');
        button.classList.remove('btn-danger');
        button.classList.add('btn-outline-danger');
      }
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
      renderProducts();
    });
